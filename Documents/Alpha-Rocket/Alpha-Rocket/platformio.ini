[env:pico]
platform = raspberrypi
board = pico
framework = arduino
lib_deps = 
	arduino-libraries/SD@^1.3.0
	adafruit/Adafruit Unified Sensor@^1.1.15
	adafruit/Adafruit LSM6DS@^4.7.4
	adafruit/Adafruit ADXL375@^1.1.2
	adafruit/Adafruit DPS310@^1.1.4
